<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - FBXLoader<br />
			Character and animation from <a href="https://www.mixamo.com/" target="_blank" rel="noopener">Mixamo</a>
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">
			import * as THREE from 'three';
			import Stats from 'three/addons/libs/stats.module.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';
			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
			import { Audio, AudioListener, AudioLoader } from 'three';
		
			const manager = new THREE.LoadingManager();
		
			let camera, scene, renderer, stats, object, loader, guiMorphsFolder;
			let mixer;
		
			const clock = new THREE.Clock();
		
			const params = {
				asset: 'Dancing Twerk'
			};
		
			const assets = [
				'Dancing Twerk',
				'morph_test'
			];
		
			init();
		
			function init() {
				const container = document.createElement('div');
				document.body.appendChild(container);
		
				camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
				camera.position.set(50, 150, 250);
		
				scene = new THREE.Scene();
		
				const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 5);
				hemiLight.position.set(0, 200, 0);
				scene.add(hemiLight);
		
				const dirLight = new THREE.DirectionalLight(0xffffff, 5);
				dirLight.position.set(0, 200, 100);
				dirLight.castShadow = true;
				scene.add(dirLight);
		
				const rgbeLoader = new RGBELoader();
				rgbeLoader.load('models/rgbe/brown_photostudio_02_8k.hdr', function (texture) {
					texture.mapping = THREE.EquirectangularReflectionMapping;
					scene.background = texture;
					scene.environment = texture;
				});
		
				loader = new FBXLoader(manager);
				loadAsset(params.asset);
		
				renderer = new THREE.WebGLRenderer({ antialias: true });
				renderer.setPixelRatio(window.devicePixelRatio);
				renderer.setSize(window.innerWidth, window.innerHeight);
				renderer.setAnimationLoop(animate);
				renderer.shadowMap.enabled = true;
				container.appendChild(renderer.domElement);
		
				const controls = new OrbitControls(camera, renderer.domElement);
				controls.target.set(0, 100, 0);
				controls.update();
		
				window.addEventListener('resize', onWindowResize);
		
				stats = new Stats();
				container.appendChild(stats.dom);
		
				const gui = new GUI();
				gui.add(params, 'asset', assets).onChange(function (value) {
					loadAsset(value);
				});
		
				guiMorphsFolder = gui.addFolder('Morphs').hide();
		
				const listener = new AudioListener();
				camera.add(listener);
		
				const sound = new Audio(listener);
				const audioLoader = new AudioLoader();
				audioLoader.load('models/rgbe/La canciÃ³n de Goku bailando party party.mp3', function (buffer) {
					console.log("Audio cargado exitosamente");
					sound.setBuffer(buffer);
					sound.setLoop(true);
					sound.setVolume(0.9);
					sound.play();
				});
			}
		
			function loadAsset(asset) {
				loader.load('models/fbx/' + asset + '.fbx', function (group) {
					if (object) {
						scene.remove(object);
					}
		
					object = group;
		
					if (object.animations && object.animations.length) {
						mixer = new THREE.AnimationMixer(object);
						const action = mixer.clipAction(object.animations[0]);
						action.play();
					} else {
						mixer = null;
					}
		
					object.traverse(function (child) {
						if (child.isMesh) {
							child.castShadow = true;
							child.receiveShadow = true;
		
							// Ajuste del material para reducir transparencia
							const materials = Array.isArray(child.material) ? child.material : [child.material];
							materials.forEach(material => {
								if (material) {
									material.transparent = false;  // Deshabilita la transparencia
									material.opacity = 1;          // Fuerza opacidad completa
									if (material.alphaTest) material.alphaTest = 0.5;  // Ajusta si es necesario
									if (material.depthWrite === false) material.depthWrite = true;  // Garantiza que no se solape
									material.needsUpdate = true;   // Actualiza el material
								}
							});
						}
					});
		
					scene.add(object);
				});
			}
		
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize(window.innerWidth, window.innerHeight);
			}
		
			function animate() {
				const delta = clock.getDelta();
				if (mixer) mixer.update(delta);
				renderer.render(scene, camera);
				stats.update();
			}
		</script>		

	</body>
</html>
